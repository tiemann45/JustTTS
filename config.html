<!doctype html>
<html>
  <head>
    <title>Just TTS Configuration</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    Choose Language:
    <select id="voiceSelect"></select> <br/>
    Choose Speed:
    <input id="rate" type="number" style="width: 5em" value="1.0" step="0.1" min=0.1 max=2.5>(0.1 ~ 2.5)</input><br/>
    <button id="save">Save</button>
    <span id="message"></span>
  </body>  
  <script src="config.js" charset="utf-8"></script>
</html>
